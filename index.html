<!DOCTYPE html>
<html>
<head>
    <title>Fifteens</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="js/lib/jqueryui/themes/smoothness/jquery-ui.css"/>

    <script src="js/lib/jquery/dist/jquery.js"></script>
    <script src="js/lib/jqueryui/ui/jquery-ui.js"></script>
</head>
<body>
<h1>The Fifteens Game</h1>
<h2>Try to Collect This Puzzle ))</h2>
<h3>Rules are simple: you need to collect a continuous chain from 1 to 15</h3>
<div class="game">
    <table class="game-field">
        <tr>
            <td class = "game-field-cell">
                <div class = "number">1</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">2</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">3</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">4</div>
            </td>
        </tr>
        <tr>
            <td class = "game-field-cell">
                <div class = "number">5</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">6</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">7</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">8</div>
            </td>
        </tr>
        <tr>
            <td class = "game-field-cell">
                <div class = "number">9</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">10</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">11</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">12</div>
            </td>
        </tr>
        <tr>
            <td class = "game-field-cell">
                <div class = "number">13</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">14</div>
            </td>
            <td class = "game-field-cell">
                <div class = "number">15</div>
            </td>
            <td class = "game-field-cell">
            </td>
        </tr>
    </table>
    <button class="refresh-button">Refresh</button>
    <div class="win-inform"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
